<div >
  <!-- Header -->
  <div class="report-header">
    <h1 class="report-title">Defect Raised Status Report</h1>
    
    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button 
        *ngFor="let filter of filters" 
        class="filter-tab"
        [class.active]="selectedFilter === filter"
        (click)="selectFilter(filter)">
        {{filter}}
      </button>
    </div>
  </div>

  <!-- Charts Grid -->
  <div class="charts-grid">
    <!-- Top Row - Two Charts -->
    <div class="chart-row">
      <!-- Defects Raised Chart -->
      <div class="chart-container">
        <canvas #defectsRaisedChart></canvas>
      </div>

      <!-- Days at Sea Chart -->
      <div class="chart-container">
        <canvas #daysAtSeaChart></canvas>
      </div>
    </div>

    <!-- Bottom Row - Full Width Chart -->
    <div class="chart-row full-width">
      <div class="chart-container large">
        <canvas #totalDartsChart></canvas>
      </div>
    </div>
  </div>
</div>
