<div class="dynamic-table-container">
  <!-- Title and Row Counter -->
  <div class="flex items-center gap-4 mb-4">
    <h3 class="text-md font-medium text-gray-800" *ngIf="title">{{ title }}</h3>
    
    <app-row-counter
      *ngIf="showRowCounter"
      [currentRows]="formArray.length"
      [minRows]="minRows"
      [maxRows]="maxRows"
      [showLabel]="showLabel"
      (rowCountChange)="onRowCountChange($event)">
    </app-row-counter>
  </div>

  <!-- Dynamic Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300">
      <thead class="bg-primary-teal">
        <!-- Main header row with Frame Station spanning above From/To -->
        <tr *ngIf="hasFrameStationHeader()" class="grid grid-cols-12 gap-0">
          <th class="col-span-1 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-gray-300">SR NO.</th>
          <th class="col-span-2 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-gray-300">LOCATION*</th>
          <th class="col-span-2 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-gray-300">FRAME STATION*</th>
          <th class="col-span-3 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-gray-300">OBSERVATION*</th>
          <th class="col-span-2 px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">REMARKS*</th>
        </tr>
        <!-- Sub-header row for From/To -->
        <tr *ngIf="hasFrameStationHeader()" class="grid grid-cols-12 gap-0">
          <th class="col-span-1 px-4 py-2 text-left text-xs font-medium uppercase tracking-wider border-b border-gray-300 border-r border-gray-300"></th>
          <th class="col-span-2 px-4 py-2 text-left text-xs font-medium uppercase tracking-wider border-b border-gray-300 border-r border-gray-300"></th>
          <th class="col-span-1 px-4 py-2 text-left text-xs font-medium uppercase tracking-wider border-b border-gray-300 border-r border-gray-300">FROM*</th>
          <th class="col-span-1 px-4 py-2 text-left text-xs font-medium uppercase tracking-wider border-b border-gray-300 border-r border-gray-300">TO*</th>
          <th class="col-span-3 px-4 py-2 text-left text-xs font-medium uppercase tracking-wider border-b border-gray-300 border-r border-gray-300"></th>
          <th class="col-span-2 px-4 py-2 text-left text-xs font-medium uppercase tracking-wider border-b border-gray-300"></th>
        </tr>
        <!-- Regular header row for other tables -->
        <tr *ngIf="!hasFrameStationHeader()" class="grid grid-cols-12 gap-0">
          <th 
            *ngFor="let column of columns; let i = index"
            [class]="'px-4 py-3 text-left text-xs font-medium uppercase tracking-wider border-b border-gray-300 ' + getColumnClass(column, i) + (i < columns.length - 1 ? ' border-r border-gray-300' : '')">
            {{ column.label }}
            <span class="text-red-500" *ngIf="column.required">*</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr 
          *ngFor="let row of formArray.controls; let i = index" 
          class="hover:bg-gray-50 grid grid-cols-12 gap-0"
          [formGroup]="$any(row)">
          <td 
            *ngFor="let column of columns; let j = index"
            [class]="'px-4 py-3 ' + getColumnClass(column, j) + (j < columns.length - 1 ? ' border-r border-gray-300' : '')">
            
            <!-- Serial Number Column -->
            <span *ngIf="column.key === 'srNo'" class="text-sm text-gray-900">
              {{ i + 1 }}
            </span>
            
            <!-- Input Field Column -->
            <input 
              *ngIf="column.key !== 'srNo' && column.type !== 'select' && column.type !== 'file'"
              [type]="column.type || 'text'"
              [placeholder]="column.placeholder || ''"
              [formControlName]="column.key"
              [class]="'w-full px-2 py-1 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500'"
              [class.border-red-500]="row.get(column.key)?.invalid && row.get(column.key)?.touched">
            
            <!-- Select Field Column -->
            <select 
              *ngIf="column.key !== 'srNo' && column.type === 'select'"
              [formControlName]="column.key"
              [class]="'w-full px-2 py-1 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500'"
              [class.border-red-500]="row.get(column.key)?.invalid && row.get(column.key)?.touched">
              <option value="">--Select--</option>
              <option 
                *ngFor="let option of column.options" 
                [value]="option.value">
                {{ option.label }}
              </option>
            </select>

            <!-- File Upload Field Column -->
            <div *ngIf="column.key !== 'srNo' && column.type === 'file'" class="flex items-center gap-2">
              <input 
                type="file"
                [formControlName]="column.key"
                class="hidden"
                #fileInput>
              <button 
                type="button"
                (click)="fileInput.click()"
                class="px-3 py-1 bg-gray-200 text-gray-700 border border-gray-400 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                Choose File
              </button>
              <span class="text-sm text-gray-500">No file chosen</span>
            </div>

            <!-- Signature Field Column -->
            <span *ngIf="column.key === 'signature'" class="text-sm text-gray-700">
              {{ getSignatureLabel(i) }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
