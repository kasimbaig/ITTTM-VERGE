<div class="group relative bg-white/80 backdrop-blur-sm rounded-xl shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out overflow-hidden border border-gray-200/50 hover:border-blue-300/50 cursor-pointer" (click)="onClick()">
  <!-- Card Content -->
  <div class="relative p-4 h-full flex flex-col items-center justify-center gap-2">
    <!-- Icon and Value Row -->
    <div class="flex items-center gap-3">
      <!-- Icon -->
      <div class="p-2 rounded-lg bg-linear-to-br from-blue-50 to-indigo-100 group-hover:from-blue-100 group-hover:to-indigo-200 transition-all duration-300 shadow-sm">
        <i [class]="iconClass" [style.color]="color" class="text-2xl transition-transform duration-300 group-hover:scale-110"></i>
      </div>

      <!-- Value -->
      <h2 class="text-3xl font-bold transition-all duration-300 group-hover:scale-105" [style.color]="color || '#1f2937'">
        {{ value }}
      </h2>
    </div>

    <!-- Title -->
    <p class="text-xs font-semibold text-gray-600 text-center group-hover:text-gray-800 transition-colors duration-300">
      {{ title }}
    </p>

    <!-- Description (if provided) -->
    <p *ngIf="description" class="text-xs text-gray-500 text-center group-hover:text-gray-600 transition-colors duration-300">
      {{ description }}
    </p>
  </div>

  <!-- Bottom Border Accent -->
  <div class="absolute bottom-0 left-0 right-0 h-1 bg-linear-to-r from-blue-500 via-purple-500 to-pink-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
</div>
